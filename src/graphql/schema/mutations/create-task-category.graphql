input CreateTaskCategoryInput {
  name: String!
}

type CreateTaskCategorySuccessOutput {
  taskCategory: TaskCategory!
}

union CreateTaskCategoryOutput =
    CreateTaskCategorySuccessOutput
  | ValidationError
  | BusinessRuleError
  | AuthenticationError
  | UnknownError

type Mutation {
  createTaskCategory(input: CreateTaskCategoryInput!): CreateTaskCategoryOutput
}
